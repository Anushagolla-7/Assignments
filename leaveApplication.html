<!DOCTYPE html>
<html>
<head>

  <title>Leave Application Form</title>
  <link rel="stylesheet" href="sty.css">
</head>
<body>
  <main>
    <form id="leaveForm" method="post">
    <h1>Leave Application</h1>
      <section>
        <label for="date">Date:</label>
        <input type="date" id="date">
        <label for="applicantName">Applicant Name:</label>
        <input type="text" id="applicantName" name="Applicant name" required>
        <label for="authority">Authority:</label>
        <input type="text" id="authority" name="Authority" required>
        <label for="reason">Reason For Leave:</label>
        <input type="text" required>
        <label for="startDate">Starting date:</label>
        <input type="date" id="startDate" name="SDate" required>
        <label for="endDate">Ending date:</label>
        <input type="date" id="endDate" name="EDate" required>
      </section>
      <button type="submit" style="background-color: #7f83f7; color: #fff;">Submit</button>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
